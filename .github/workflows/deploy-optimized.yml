name: Build and Deploy (Optimized)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false


on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - cjd80
          - rep
          - both
      force_build:
        description: 'Force rebuild m√™me sans changements'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BUN_VERSION: 1.1.38

jobs:
  # ===================================
  # Job 1: D√©tection des changements
  # ===================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.changes.outputs.should_build }}
      app_changed: ${{ steps.changes.outputs.app }}
      server_changed: ${{ steps.changes.outputs.server }}
      shared_changed: ${{ steps.changes.outputs.shared }}
      deps_changed: ${{ steps.changes.outputs.deps }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect file changes
        id: changes
        run: |
          # Forcer le build si demand√© manuellement
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "app=true" >> $GITHUB_OUTPUT
            echo "server=true" >> $GITHUB_OUTPUT
            echo "shared=true" >> $GITHUB_OUTPUT
            echo "deps=true" >> $GITHUB_OUTPUT
            echo "üîÑ Force rebuild activ√©"
            exit 0
          fi

          # D√©tecter les changements depuis le dernier commit
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)

          echo "Fichiers modifi√©s:"
          echo "$CHANGED_FILES"

          # V√©rifier si des fichiers critiques ont chang√©
          APP_CHANGED=false
          SERVER_CHANGED=false
          SHARED_CHANGED=false
          DEPS_CHANGED=false

          while IFS= read -r file; do
            case "$file" in
              app/*|public/*|next.config.js)
                APP_CHANGED=true
                ;;
              server/*|migrations/*)
                SERVER_CHANGED=true
                ;;
              shared/*)
                SHARED_CHANGED=true
                ;;
              package.json|package-lock.json|bun.lockb|Dockerfile*)
                DEPS_CHANGED=true
                ;;
            esac
          done <<< "$CHANGED_FILES"

          # D√©cider si on doit builder
          SHOULD_BUILD=false
          if [ "$APP_CHANGED" == "true" ] || [ "$SERVER_CHANGED" == "true" ] || \
             [ "$SHARED_CHANGED" == "true" ] || [ "$DEPS_CHANGED" == "true" ]; then
            SHOULD_BUILD=true
          fi

          echo "should_build=$SHOULD_BUILD" >> $GITHUB_OUTPUT
          echo "app=$APP_CHANGED" >> $GITHUB_OUTPUT
          echo "server=$SERVER_CHANGED" >> $GITHUB_OUTPUT
          echo "shared=$SHARED_CHANGED" >> $GITHUB_OUTPUT
          echo "deps=$DEPS_CHANGED" >> $GITHUB_OUTPUT

          echo "üìä R√©sultat d√©tection:"
          echo "  - Build n√©cessaire: $SHOULD_BUILD"
          echo "  - App chang√©e: $APP_CHANGED"
          echo "  - Server chang√©: $SERVER_CHANGED"
          echo "  - Shared chang√©: $SHARED_CHANGED"
          echo "  - D√©pendances chang√©es: $DEPS_CHANGED"

  # ===================================
  # Job 2: Build avec Bun et cache intelligent
  # ===================================
  build:
    name: Build Docker Image (Bun)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should_build == 'true'
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_TAG=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Build summary
        run: |
          echo "## üöÄ Build Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ===================================
  # Job 3: Deploy CJD80
  # ===================================
  deploy-cjd80:
    name: Deploy to CJD80
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: |
      always() &&
      (needs.build.result == 'success' || needs.detect-changes.outputs.should_build == 'false') &&
      (github.event_name == 'push' ||
       (github.event_name == 'workflow_dispatch' &&
        (github.event.inputs.environment == 'cjd80' || github.event.inputs.environment == 'both')))

    environment:
      name: production-cjd80
      url: https://cjd80.fr

    steps:
      - name: Skip deployment (no changes)
        if: needs.detect-changes.outputs.should_build == 'false'
        run: |
          echo "‚è≠Ô∏è Aucun changement d√©tect√©, d√©ploiement ignor√©"

      - name: Deploy to CJD80 server
        if: needs.detect-changes.outputs.should_build == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /docker/cjd80

            echo "üßπ Nettoyage..."
            docker image prune -a -f --filter "until=48h" || true

            echo "${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì• Pull image..."
            docker pull ghcr.io/${{ github.repository }}:latest

            echo "üè∑Ô∏è Tag image locale..."
            docker tag ghcr.io/${{ github.repository }}:latest cjd80:latest

            echo "üöÄ D√©ploiement..."
            docker compose up -d --no-deps --force-recreate cjd-app

            echo "‚è≥ Health check..."
            sleep 15
            docker ps | grep cjd

            docker image prune -f || true

  # ===================================
  # Job 4: Deploy REP
  # ===================================
  deploy-rep:
    name: Deploy to REP
    runs-on: [self-hosted, rep]
    needs: [detect-changes, build]
    if: |
      always() &&
      (needs.build.result == 'success' || needs.detect-changes.outputs.should_build == 'false') &&
      (github.event_name == 'push' ||
       (github.event_name == 'workflow_dispatch' &&
        (github.event.inputs.environment == 'rep' || github.event.inputs.environment == 'both')))

    environment:
      name: production-rep
      url: https://repicardie.fr

    steps:
      - name: Skip deployment (no changes)
        if: needs.detect-changes.outputs.should_build == 'false'
        run: echo "‚è≠Ô∏è Aucun changement d√©tect√©"

      - name: Pull latest code
        if: needs.detect-changes.outputs.should_build == 'true'
        run: |
          cd /docker/apps/komuno
          git config --global --add safe.directory /docker/apps/komuno
          git fetch --all --prune
          git checkout main
          git pull --ff-only

      - name: Pull and deploy
        if: needs.detect-changes.outputs.should_build == 'true'
        run: |
          echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/${{ github.repository }}:latest
          docker tag ghcr.io/${{ github.repository }}:latest komuno:latest
          cd /docker/apps/komuno
          docker compose -f docker-compose.prod.yml up -d

      - name: Health check
        if: needs.detect-changes.outputs.should_build == 'true'
        run: |
          sleep 30
          docker exec rep-app wget -q -O - http://localhost:5000/api/health || exit 1

      - name: Cleanup
        if: always()
        run: docker image prune -f || true
