name: Night Agent PR CI

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  ci:
    if: startsWith(github.head_ref, 'night-agent/auto-fixes-')
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test || bun test
