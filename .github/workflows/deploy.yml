name: Build and Deploy

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - cjd80
          - rep
          - both

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-cjd80:
    name: Deploy to CJD80
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.environment == 'cjd80' || github.event.inputs.environment == 'both'))

    environment:
      name: production-cjd80
      url: https://cjd80.fr

    steps:
      - name: Deploy to CJD80 server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /docker/cjd80
            echo "${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest
            docker compose stop cjd-app || true
            docker compose rm -f cjd-app || true
            docker compose up -d cjd-app
            sleep 15
            docker ps | grep cjd

  deploy-rep:
    name: Deploy to REP
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.environment == 'rep' || github.event.inputs.environment == 'both')

    environment:
      name: production-rep
      url: https://repicardie.fr

    steps:
      - name: Deploy to REP server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REP_HOST || secrets.VPS_HOST }}
          username: ${{ secrets.REP_SSH_USER || secrets.VPS_USER }}
          key: ${{ secrets.REP_SSH_KEY || secrets.VPS_SSH_KEY }}
          port: ${{ secrets.REP_PORT || secrets.VPS_PORT }}
          script: |
            set -e
            cd /home/thibault
            echo "${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest
            docker compose -f docker-compose.yml stop rep || true
            docker compose -f docker-compose.yml rm -f rep || true
            docker compose -f docker-compose.yml up -d rep
            sleep 15
            docker ps | grep rep
