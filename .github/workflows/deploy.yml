name: Build and Deploy

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - cjd80
          - rep
          - both

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-cjd80:
    name: Deploy to CJD80
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.environment == 'cjd80' || github.event.inputs.environment == 'both'))

    environment:
      name: production-cjd80
      url: https://cjd80.fr

    steps:
      - name: Deploy to CJD80 server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /docker/cjd80

            # Nettoyage automatique des anciennes images pour lib√©rer de l'espace
            echo "üßπ Nettoyage des anciennes images Docker..."
            docker image prune -a -f --filter "until=24h" || true

            # Se connecter au registry
            echo "${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull de la nouvelle image
            docker pull ghcr.io/${{ github.repository }}:latest

            # Arr√™ter et supprimer l'ancien container
            docker compose stop cjd-app || true
            docker compose rm -f cjd-app || true

            # D√©marrer le nouveau container
            docker compose up -d cjd-app

            # Attendre et v√©rifier
            sleep 15
            docker ps | grep cjd

            # Nettoyage post-d√©ploiement (images non tagu√©es)
            docker image prune -f || true

  deploy-rep:
    name: Deploy to REP
    runs-on: [self-hosted, rep]
    needs: build
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.environment == 'rep' || github.event.inputs.environment == 'both'))

    environment:
      name: production-rep
      url: https://repicardie.fr

    steps:
      - name: Pull latest code
        run: |
          cd /docker/apps/komuno
          git config --global --add safe.directory /docker/apps/komuno
          git fetch --all --prune
          git checkout main
          git pull --ff-only

      - name: Pull GHCR image
        run: |
          echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/${{ github.repository }}:latest
          docker tag ghcr.io/${{ github.repository }}:latest komuno:latest

      - name: Deploy
        run: |
          cd /docker/apps/komuno
          docker compose -f docker-compose.prod.yml up -d

      - name: Wait and verify health
        run: |
          echo "Attente du demarrage..."
          sleep 30
          docker ps --filter "name=rep" --format "table {{.Names}}\t{{.Status}}"
          docker exec rep-app wget -q -O - http://localhost:5000/api/health || exit 1

      - name: Cleanup old images
        if: always()
        run: docker image prune -f || true
