version: '3.8'

# Docker Compose pour d√©ploiement en production
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  app:
    image: ghcr.io/robinswood-io/cjd80:latest
    container_name: ${APP_NAME:-cjd80-app}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "4.0"
        reservations:
          memory: 1G
          cpus: "1.0"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=3072
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - traefik_public
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_public"
      - "traefik.http.routers.${APP_NAME:-app}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${APP_NAME:-app}.entrypoints=websecure"
      - "traefik.http.routers.${APP_NAME:-app}.tls=true"
      - "traefik.http.routers.${APP_NAME:-app}.tls.certresolver=letsencrypt"
      - "traefik.http.services.${APP_NAME:-app}.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ${APP_NAME:-cjd80}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser} -d ${DB_NAME:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-cjd80}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ${APP_NAME:-cjd80}-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  traefik_public:
    external: true
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
